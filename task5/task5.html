<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>NAME</label>
        <input type="text" class="form-name"id="name"placeholder="enter the name"><BR><BR>
        <label>DATE</label>
        <input type="date"><BR><BR>
        <label>EMAIL </label>
        <input type="email" class="form-email"id="email"placeholder="enter the email"><BR><BR>
        <label>PASSWORD</label>
        <input type="password" class="form-password"id="password"placeholder="enter the password"><BR><BR>
        <label>FILES</label>
        <input type="file" class="form-file"id="file"placeholder="select the file"><BR><BR>    
        <label>RANGE</label>
        <input type="range" class="form-range"id="RANGE"placeholder="enter the range"><BR><BR>
            <label>submit</label>
            <input type="submit" class="form-submit"id="submit"placeholder="enter the submit"><BR><BR>

    </form>
</body>
</html>
